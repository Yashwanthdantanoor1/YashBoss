  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form action="/" method = "post">
    <img class="mb-4" src="images/yashlogo.jpg" alt="" width="110" height="75">
    <h1 class="h3 mb-3 fw-normal">Please Subscribe</h1>

      <input type="text1" class="form-control" name="fname" placeholder="Enter first name" required autofocus>
      <input type="text2" class="form-control" name="lname" placeholder="Enter Last name" required autofocus>

      <input type="email" class="form-control" name="email" placeholder="name@example.com" required autofocus>



    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" required autofocus><a href="www.google.com" target="_blank"> Terms & Conditions</a>

      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
  </form>
</main>
